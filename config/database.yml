# A sample Jakhu config file for the database

# DO NOT EDIT THIS FILE - DOING SO MAY CAUSE Jakhu TO CRASH

#imports
# Reads from imported files
import: null

# The database that Jakhu will use
# Possible values: mongodb, mysql
# Jakhu will load a config schema for configuring
database: mongodb
# Should Jakhu run the database locally (If there is not a version of the database avalible via download, you will need to start start one youreself)
local: true
# Uncomment this line, and comment out the line above, if you want to use an external database
# local: false
#
# Change this value if you want to use a db on another system.
address: localhost
#
# What port is the DB running on/what port to run the DB on?
port: 27017
